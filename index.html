<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
    .legend {
      background-color: white;
      padding: 10px;
      font-size: 14px;
      line-height: 18px;
      color: #555;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-geojson-eu"></script> <!-- Example of GeoJSON map -->
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, 10.09], 4); // Centered in Europe

    // Load a tile layer for the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // A sample GeoJSON with country borders for Europe
    var geojsonUrl = 'https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson'; // or use a Europe-specific GeoJSON

    // Color scheme based on visit count
    function getColor(visits) {
      if (visits === 0 || visits == null) {
        return '#d3d3d3'; // Gray color for no visits
      } else if (visits === 1) {
        return '#ffeda0'; // Light color for 1 visit
      } else if (visits === 2) {
        return '#feb24c'; // Slightly darker for 2 visits
      } else if (visits === 3) {
        return '#fd8d3c'; // Darker for 3 visits
      } else if (visits <= 6) {
        return '#f03b20'; // Red for 4-6 visits
      } else {
        return '#bd0026'; // Dark red for more than 6 visits
      }
    }

    // Style function for each country
    function style(feature) {
      var visits = feature.properties.visits || 0;
      return {
        fillColor: getColor(visits),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 1 // Fully opaque
      };
    }

    // Add GeoJSON to the map
    var geojsonLayer;
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        geojsonLayer = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });

    // When a country is clicked, allow the user to select how many times they visited
    function onEachFeature(feature, layer) {
      layer.on({
        click: function (e) {
          var visits = prompt('How many times have you visited ' + feature.properties.name + '? (Enter a number)');
          if (visits != null) {
            visits = parseInt(visits);
            feature.properties.visits = visits; // Store the number of visits
            layer.setStyle(style(feature)); // Update the map style
          }
        }
      });
    }

    // Add a legend to the map
    var legend = L.control({ position: 'topright' });

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend'),
          grades = [0, 1, 2, 3, 4, 7],
          labels = ['No visits', '1 visit', '2 visits', '3 visits', '4-6 visits', 'More than 6 visits'];

      div.innerHTML += '<h4>Visits Legend</h4>';

      // Loop through visit levels and generate a label with a colored square for each interval
      for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
          '<i style="background:' + getColor(grades[i]) + '"></i> ' +
          labels[i] + '<br>';
      }

      return div;
    };

    legend.addTo(map);
  </script>
</body>
</html>
