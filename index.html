<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .overlay-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Prevents the overlay from blocking map interactions */
      z-index: 1000;
    }
    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      font-size: 14px;
      line-height: 18px;
      color: #555;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      opacity: 0.7;
    }
    .legend label {
      display: block;
    }
    .export-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1001; /* Higher z-index to keep it above the overlay */
    }
    .export-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="overlay-container">
    <div class="legend">
      <b>Visits:</b><br>
      <label><i style="background:#d3d3d3"></i> None</label>
      <label><i style="background:#ffeda0"></i> 1x</label>
      <label><i style="background:#feb24c"></i> 2x</label>
      <label><i style="background:#fd8d3c"></i> 3x</label>
      <label><i style="background:#f03b20"></i> 4-6x</label>
      <label><i style="background:#bd0026"></i> >6x</label>
    </div>
    <!-- Add other map overlay elements here if needed -->
  </div>
  <button class="export-btn" onclick="exportOverlay()">Export Overlay Only</button>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    var map = L.map('map').setView([51.505, 10.09], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function exportOverlay() {
      html2canvas(document.querySelector(".overlay-container"), {
        useCORS: true,
        scale: 2
      }).then(canvas => {
        var link = document.createElement('a');
        link.download = 'OverlayOnly.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
