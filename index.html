<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .map-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .legend {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: white;
      padding: 10px;
      font-size: 14px;
      line-height: 18px;
      color: #555;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      opacity: 0.7;
    }
    .legend label {
      display: block;
    }
    .export-btn, .html2canvas-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      margin-left: 10px;
    }
    .export-btn:hover, .html2canvas-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <button class="export-btn" onclick="exportMap()">Export Map as Image</button>
    <button class="html2canvas-btn" onclick="exportMapWithHtml2Canvas()">Export Map with Overlay</button>
    <div id="map">
      <div class="legend">
        <b>Visits:</b><br>
        <label><i style="background:#d3d3d3"></i> None</label>
        <label><i style="background:#ffeda0"></i> 1x</label>
        <label><i style="background:#feb24c"></i> 2x</label>
        <label><i style="background:#fd8d3c"></i> 3x</label>
        <label><i style="background:#f03b20"></i> 4-6x</label>
        <label><i style="background:#bd0026"></i> >6x</label>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    var map = L.map('map').setView([51.505, 10.09], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var printer = L.easyPrint({
      sizeModes: ['Current'],
      filename: 'TravelMap',
      exportOnly: true,
      hidden: true
    }).addTo(map);

    function exportMap() {
      printer.printMap('CurrentSize', 'TravelMap');
    }

    function exportMapWithHtml2Canvas() {
      html2canvas(document.querySelector(".map-container")).then(canvas => {
        var link = document.createElement('a');
        link.download = 'TravelMapWithOverlay.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function getColor(visits) {
      if (visits === 0 || visits == null) {
        return '#d3d3d3';
      } else if (visits === 1) {
        return '#ffeda0';
      } else if (visits === 2) {
        return '#feb24c';
      } else if (visits === 3) {
        return '#fd8d3c';
      } else if (visits <= 6) {
        return '#f03b20';
      } else {
        return '#bd0026';
      }
    }

    function style(feature) {
      var visits = feature.properties.visits || 0;
      return {
        fillColor: getColor(visits),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
      };
    }

    function setVisits(countryId, visits) {
      geojsonLayer.eachLayer(function (layer) {
        if (layer.feature.properties.id === countryId) {
          layer.feature.properties.visits = visits;
          layer.setStyle(style(layer.feature));
          localStorage.setItem('country_' + countryId, visits);
          layer.closePopup();
        }
      });
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: function (e) {
          var popupContent = '<div><strong>' + feature.properties.name + '</strong><br>' +
            'How many times have you visited?<br>' +
            '<button onclick="setVisits(' + feature.properties.id + ', 0)">No visits</button><br>' +
            '<button onclick="setVisits(' + feature.properties.id + ', 1)">1 visit</button><br>' +
            '<button onclick="setVisits(' + feature.properties.id + ', 2)">2 visits</button><br>' +
            '<button onclick="setVisits(' + feature.properties.id + ', 3)">3 visits</button><br>' +
            '<button onclick="setVisits(' + feature.properties.id + ', 4)">4-6 visits</button><br>' +
            '<button onclick="setVisits(' + feature.properties.id + ', 7)">More than 6 visits</button>' +
            '</div>';

          layer.bindPopup(popupContent).openPopup();
        }
      });
    }

    var geojsonUrl = 'https://raw.githubusercontent.com/datasets/geo-boundaries-world-110m/master/countries.geojson';
    var geojsonLayer;
    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        data.features.forEach((feature, index) => {
          feature.properties.id = index;
          var savedVisits = localStorage.getItem('country_' + feature.properties.id);
          if (savedVisits !== null) {
            feature.properties.visits = parseInt(savedVisits);
          }
        });
        geojsonLayer = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });
  </script>
</body>
</html>
