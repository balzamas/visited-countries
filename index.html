<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .export-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button class="export-btn" onclick="exportAndCropMap()">Export Map as Cropped Image</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, 10.09], 4);

    // Using OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // EasyPrint plugin for printing
    var printer = L.easyPrint({
      sizeModes: ['Current'],
      filename: 'TravelMap',
      exportOnly: true,
      hidden: true
    }).addTo(map);

    // Function to crop the image and save
    function exportAndCropMap() {
      // Trigger EasyPrint to generate an image
      printer.printMap('CurrentSize', 'TravelMap', function(canvas) {
        cropImage(canvas);
      });
    }

    // Crop the blank space from the captured image
    function cropImage(originalCanvas) {
      const context = originalCanvas.getContext('2d');
      const { width, height } = originalCanvas;

      // Get image data
      const imageData = context.getImageData(0, 0, width, height).data;

      let top = null, bottom = null, left = null, right = null;

      // Find boundaries with non-transparent pixels
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const alpha = imageData[(y * width + x) * 4 + 3];
          if (alpha > 0) { // non-transparent pixel
            if (top === null) top = y;
            bottom = y;
            if (left === null || x < left) left = x;
            if (right === null || x > right) right = x;
          }
        }
      }

      // If no non-transparent pixels are found, exit
      if (top === null) return;

      // Crop the image based on the boundaries
      const croppedWidth = right - left + 1;
      const croppedHeight = bottom - top + 1;

      // Create a new canvas to store the cropped image
      const croppedCanvas = document.createElement('canvas');
      croppedCanvas.width = croppedWidth;
      croppedCanvas.height = croppedHeight;
      const croppedContext = croppedCanvas.getContext('2d');

      // Draw the cropped area onto the new canvas
      croppedContext.drawImage(
        originalCanvas,
        left, top, croppedWidth, croppedHeight, // source
        0, 0, croppedWidth, croppedHeight       // destination
      );

      // Convert the cropped canvas to a PNG and download it
      const link = document.createElement('a');
      link.download = 'CroppedTravelMap.png';
      link.href = croppedCanvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
