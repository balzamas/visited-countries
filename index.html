<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map with Printable Legend</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    body, html, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .legend {
      background-color: white;
      padding: 10px;
      font-size: 14px;
      line-height: 18px;
      color: #555;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      display: inline-block;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Include Leaflet and leaflet.browser.print -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.browser.print/dist/leaflet.browser.print.min.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([51.505, 10.09], 4); // Centered in Europe

    // Tile layer for the map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Define a custom legend control
    L.Control.Legend = L.Control.extend({
      onAdd: function() {
        var div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <b>Visits:</b><br>
          <div><i style="background:#d3d3d3"></i> None</div>
          <div><i style="background:#ffeda0"></i> 1x</div>
          <div><i style="background:#feb24c"></i> 2x</div>
          <div><i style="background:#fd8d3c"></i> 3x</div>
          <div><i style="background:#f03b20"></i> 4-6x</div>
          <div><i style="background:#bd0026"></i> >6x</div>
        `;
        return div;
      },
      onRemove: function() {}
    });

    // Add the legend to the map
    L.control.legend = function(opts) {
      return new L.Control.Legend(opts);
    }
    L.control.legend({ position: 'bottomright' }).addTo(map);

    // Add browser print control and include the legend in the print view
    L.control.browserPrint().addTo(map);

    // Add the legend to the print map when printing starts
    map.on("browser-print-start", function(e){
      L.control.legend({ position: 'bottomright' }).addTo(e.printMap);
    });
  </script>

</body>
</html>
